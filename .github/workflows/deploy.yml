# Deploy do projeto Vite/TypeScript para GitHub Pages
name: Deploy

# Controla quando o workflow será executado
on:
  # Dispara o workflow em eventos push para a branch "main"
  push:
    branches: [ "main" ]
  
  # Permite executar este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões necessárias para o GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy simultâneo, pulando execuções em fila entre deploy em andamento e última em fila
# No entanto, NÃO cancela execuções em andamento, já que queremos permitir que esses deploys de produção sejam concluídos
concurrency:
  group: "pages"
  cancel-in-progress: false

# Um workflow é composto por um ou mais jobs que podem executar sequencialmente ou em paralelo
jobs:
  # Este workflow contém um único job chamado "build"
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      # Faz checkout do repositório para $GITHUB_WORKSPACE, para que o job possa acessá-lo
      - name: Checkout
        uses: actions/checkout@v4
      
      # Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Configura o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Instala as dependências
      - name: Install dependencies
        run: npm ci
      
      # Compila o TypeScript e constrói o projeto
      - name: Build with Vite
        run: npm run build
      
      # Faz upload dos artefatos para GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job de deploy
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
